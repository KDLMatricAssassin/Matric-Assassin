<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Assassin Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-logo">
            <i class="fas fa-bullseye"></i>
        </div>
        <h1 class="login-title">Senior Assassin Network</h1>
        <div class="form-group">
            <input type="text" id="playerCode" class="form-control" placeholder="Enter your code">
        </div>
        <button id="loginBtn" class="btn btn-block">Enter Game</button>
    </div>

    <!-- Main App (Hidden by default) -->
    <div id="app" style="display: none;">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-bullseye"></i>
                        <span>Assassin Network</span>
                    </div>
                    <div>
                        <button id="adminToggle" class="btn btn-admin">
                            <i class="fas fa-user-shield"></i> Admin Panel
                        </button>
                        <button id="logoutBtn" class="btn btn-logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="main-layout">
                <!-- Left Sidebar -->
                <aside class="sidebar">
                    <div class="profile-card">
                        <img id="userAvatar" src="https://ui-avatars.com/api/?name=Player&background=random" alt="Player" class="profile-img">
                        <h3 id="userName">Player Name</h3>
                        <span id="userStatus" class="status-badge status-active">Active</span>
                        <div class="target-info">
                            <div class="target-label">YOUR TARGET</div>
                            <div id="targetName" class="target-name">Loading...</div>
                        </div>
                    </div>
                    <nav class="nav-menu">
                        <a href="#" class="nav-link active"><i class="fas fa-home"></i> Feed</a>
                        <a href="#" class="nav-link"><i class="fas fa-bullseye"></i> My Target</a>
                        <a href="#" class="nav-link"><i class="fas fa-trophy"></i> Leaderboard</a>
                        <a href="#" class="nav-link"><i class="fas fa-user-friends"></i> Players</a>
                    </nav>
                </aside>

                <!-- Main Feed -->
                <main class="feed">
                    <!-- Post Form -->
                    <div class="card post-form">
                        <div class="post-form-header">
                            <img id="currentUserAvatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="post-avatar">
                            <input type="text" placeholder="Share an update..." class="post-input">
                        </div>
                        <div class="post-form-actions">
                            <button class="action-btn"><i class="fas fa-image"></i> Photo/Video</button>
                            <button class="action-btn"><i class="fas fa-user-tag"></i> Tag Player</button>
                            <button class="btn btn-post">Post</button>
                        </div>
                    </div>

                    <!-- Posts will be dynamically inserted here -->
                    <div id="postsContainer"></div>
                </main>

                <!-- Right Sidebar -->
                <aside class="right-sidebar">
                    <!-- Game Stats -->
                    <div class="card">
                        <h3>Game Stats</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value" id="totalPlayers">0</div>
                                <div class="stat-label">Total Players</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="activePlayers">0</div>
                                <div class="stat-label">Active</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="eliminatedPlayers">0</div>
                                <div class="stat-label">Eliminated</div>
                            </div>
                        </div>
                    </div>

                    <!-- Top Players -->
                    <div class="card">
                        <h3>Top Assassins</h3>
                        <div id="leaderboard">
                            <!-- Leaderboard will be populated by JavaScript -->
                            <p>Loading leaderboard...</p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <!-- Admin Panel (Hidden by default) -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-header">
            <h2>Admin Dashboard</h2>
            <button id="closeAdminPanel" class="btn btn-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="players">Players</button>
            <button class="tab-btn" data-tab="eliminations">Eliminations</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>
        
        <div class="tab-content" id="playersTab">
            <div class="admin-actions">
                <button class="btn btn-primary" id="addPlayerBtn">
                    <i class="fas fa-plus"></i> Add Player
                </button>
                <button class="btn btn-warning" id="exportDataBtn">
                    <i class="fas fa-file-export"></i> Export Data
                </button>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="playerSearch" placeholder="Search players...">
            </div>
            
            <div class="players-list" id="playersList">
                <!-- Players will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
